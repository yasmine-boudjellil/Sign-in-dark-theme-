<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Stars -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    
    <div class="orbit-container">
        <div class="planet one"></div>
        <div class="planet two"></div>
        
    </div>

    <div class="container">
        <div class="login-box">
            <img src="logo.png" alt="Plan It Logo" class="logo">
            <h1>Sign In</h1>
            <p>Hey, Sign in and Orbit your goals with a plan that's out of this world.</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Enter email or phone number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()"></span>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
